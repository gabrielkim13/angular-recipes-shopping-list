<div class="row">
  <div class="col-10">
    <app-shopping-edit (onAddIngredient)="handleAddIngredient($event)"></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a *ngFor="let ingredient of ingredients" class="list-group-item" style="cursor: pointer;">
        {{ ingredient.name }} x {{ ingredient.amount }}
      </a>
    </ul>
  </div>
</div>
