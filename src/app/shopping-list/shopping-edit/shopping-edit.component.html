<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" ngModel required />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" class="form-control" ngModel required
            pattern="^[1-9]+[0-9]*$" />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button [disabled]="!form.valid" type="submit" class="btn btn-success mr-1">
            {{ editMode ? 'Save' : 'Add'}}
          </button>
          <button type="button" class="btn btn-danger mr-1" *ngIf="editMode" (click)="onDelete()">Delete</button>
          <button type=" button" class="btn btn-primary mr-1" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
